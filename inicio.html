    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway");

        /* Seu CSS existente */
        /* Corpo começa invisível (para o fade in) */
        body {
            opacity: 0;
            transition: opacity 0.6s ease;
            margin: 0;
            background: #111;
            /* fundo escuro para combinar com loading */
            overflow-x: hidden;
        }

        /* Quando carregou, adicionamos essa classe para mostrar */
        body.page-loaded {
            opacity: 1;
        }

        /* Quando vai sair da página, adicionamos essa classe para fazer fade out */
        body.page-exit {
            opacity: 0;
        }

        /* Inicial: opacidade total */
        body.fade-out {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* Quando a classe for adicionada, faz o fade out */
        body.fade-out.fade {
            opacity: 0;
        }

        /* Seu CSS da flex-container e demais já existentes */

        .flex-container {
            position: absolute;
            height: 100vh;
            width: 100%;
            display: -webkit-flex;
            /* Safari */
            display: flex;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            /* bloqueia interação até carregar */
            transition: opacity 0.6s ease;
        }

        .flex-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Loading 3D EK styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #eee;
        }

        .scene {
            width: 120px;
            height: 120px;
            perspective: 600px;
            margin-bottom: 20px;
        }

        .cube {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 5s linear infinite;
        }

        .face {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            font-size: 64px;
            font-weight: 900;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #eee;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.8);
        }

        .face.front {
            transform: translateZ(60px);
        }

        .face.back {
            transform: rotateY(180deg) translateZ(60px);
        }

        .face.right {
            transform: rotateY(90deg) translateZ(60px);
        }

        .face.left {
            transform: rotateY(-90deg) translateZ(60px);
        }

        .face.top {
            transform: rotateX(90deg) translateZ(60px);
        }

        .face.bottom {
            transform: rotateX(-90deg) translateZ(60px);
        }

        .face.front::before {
            content: "E";
        }

        .face.back::before {
            content: "D";
        }

        .face.right::before {
            content: "U";
        }

        .face.left::before {
            content: "A";
        }

        .face.top::before {
            content: "R";
        }

        .face.bottom::before {
            content: "D";
        }


        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .loading-text {
            font-size: 1.5rem;
            letter-spacing: 0.15em;
            color: #3498db;
            text-shadow: 0 0 10px #3498db;
            animation: pulse 2s infinite ease-in-out;
            font-family: 'Raleway', sans-serif;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Seu CSS flex-slide e demais continuam aqui, igual ao que você mandou */

        }

        @media screen and (max-width: 768px) {
            .flex-title {
                transform: rotate(0deg) !important;
            }
        }

        /* restante do seu CSS original... */
    </style>

</head>

    <script>
        // Fade in ao carregar a página e controle de links internos com fade out
        document.addEventListener('DOMContentLoaded', () => {
            requestAnimationFrame(() => {
                document.body.classList.add('page-loaded');
            });

            const links = document.querySelectorAll('a[href^="' + window.location.origin + '"], a[href^="/"], a[href^="./"], a[href^="../"]');

            links.forEach(link => {
                if (link.target === '_blank' || link.href.indexOf('#') > -1) return;

                link.addEventListener('click', (e) => {
                    e.preventDefault();

                    document.body.classList.remove('page-loaded');
                    document.body.classList.add('page-exit');

                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 600);
                });
            });
        });
    </script>
